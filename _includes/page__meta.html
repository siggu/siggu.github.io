{% assign document = post | default: page %} {% if document.show_date or
document.categories %}
<p class="page__meta">
  {% if document.categories %}
  <span class="page__meta-category">
    {% for category in document.categories %}
    <a href="{{ site.baseurl }}/categories/{{ category | slugify }}"
      >{{ category }}</a
    >
    {% endfor %} {% if document.subcategory %}
    <span class="page__meta-subcategory">- {{ document.subcategory }}</span>
    {% endif %}
  </span>
  {% endif %}
</p>

{% endif %}
